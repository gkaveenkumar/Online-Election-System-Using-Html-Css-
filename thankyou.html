<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline CSS specific to this page */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full height viewport */
      background-color: #f9f9f9; /* Light background color */
      font-family: Arial, sans-serif;
    }

    .thankyou-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #ffffff; /* White background */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for a polished look */
    }

    h1 {
      margin-bottom: 10px;
      color: #333; /* Darker text color */
    }

    p {
      margin-bottom: 20px;
      color: #666; /* Subtle text color */
    }

    .back-home-button {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff; /* Blue button */
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-home-button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You for Voting!</h1>
    <p>Your vote has been successfully submitted.</p>
    <a href="login.html" class="back-home-button">Go Back to Home</a>
  </div>
</body>
</html>
